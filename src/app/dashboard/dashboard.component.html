<div class="align"> <h1>Employee Data Arkix Medellin</h1></div>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar cualquier campo">
</mat-form-field>

<div class="mat-elevation-z8">
  <div class="loading" [hidden]="!loading">
      <div class="preloader-wrapper big active" style="margin-top: 41px;">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
  </div>

  <div [hidden]="!msgDataEmpty" class="loading"><b>Sin datos disponibles para mostrar</b></div>
  
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="employee_age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee name </th>
      <td mat-cell *matCellDef="let row"> {{row.employee_name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="employee_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee age </th>
      <td mat-cell *matCellDef="let row"> {{row.employee_age}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="employee_salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee salary </th>
      <td mat-cell *matCellDef="let row"> {{row.employee_salary}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row; let i = index;"> <i class="material-icons delete" (click)="deleteEmployee(row.id, i);">delete</i></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
</div>
